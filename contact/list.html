<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>연락처 관리 - 목록</title>
    <script>
      // html문서가 준비되면(ready 이벤트) 콜백함수를 실행해라.
      // $(document).ready()를 사용하면 head영역에 jQuery 작성간으
      // 쓰고 싶지 않으면 body 끝에 작성하면 된다.
      $(document).ready(function () {
        $.ajax({
          url: "http://192.168.0.177:8081/list",
          //method : ,

          // result는 서버에서 보내는 데이터를 담는 변수다. 이름은 아무거나 가능하다.
          success: function (result) {
            //서버에서 오류가 발생하지 않으면(200) 동작한다.
            //console.log(result);

            //console.log(location.search);
            const $tbody = $("#tbody");
            for (let i of result) {
              let html = `
                <tr>
                    <td>${i.cno}</td>
                    <td><a href="read.html?cno=${i.cno}">${i.name}</td>
                    <td>${i.address}</td>
                    <td>${i.tel}</td>
                </tr>
                `;
              $tbody.append(html);
            }
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>연락처 관리</h1>
        <div id="search">
          <input type="text" placeholder="검색어를 입력하세요" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="list.html">HOME</a></li>
          <li><a href="write.html">WRITE</a></li>
        </ul>
      </nav>
      <main>
        <aside></aside>
        <section>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
                <th>연락처</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </section>
        <aside></aside>
      </main>
      <footer>copyright &copy;2024 All Right Reserved</footer>
    </div>
  </body>
</html>
