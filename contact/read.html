<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>연락처 관리 - 읽기</title>
    <script>
      // read.html?cno=얼마
      // querystring : 주소창으로 정보를 전달하는 문자열
      // location.search : querystring을 잘라낸다.
      $(document).ready(function () {
        const searchParam = new URLSearchParams(location.search);
        const cno = searchParam.get("cno");
        // cno가 없으면 현재 페이지에 출력할 연락처를 읽을 수 없다.
        // 예외 : 코드를 진행할 수 없는 상황
        // 예외처리 : 코드를 진행할 수 없는 상황(예외)

        // 정확하게 모르는 것이다. back에 물어보지 않아도 되는 것이기 때문 
        // 프론트에서 
        if (cno === null) {
          location.href = "list.html";
        }
        // cno가 없이 ajax를 하는게 에러다. 그래서 if문을 이용했다.


        // data 필드는 서버로 넘기는 값
        // http://192.168.0.177//read?cno=110 방식은 GET에서만
        // $.ajax data 필드는 method에 상관없이 서버로 값을 전달
        const param = {
          cno: cno,
        };
        // 자바스크립트에 서버로 넘길 값을 담은 담는 data필드에
        // 지정하면 jQuery가 자동으로 urlencoded형식으로 변환한다.

        $.ajax({
          // ajax요청 : http://192.168.0.177//read?cno=숫자
          // 목록이나 읽기는 둘 다 get방식이다.
          url: "http://192.168.0.177:8081/read",
          data: param,
          success: function (result) {

            // 응답 객체 : 결과, 상태코드(200), 기타 등등의 필드들이 있다.
            // succees 함수는 응답 데이터만 꺼내서 result에 담아준다.

            //console.log(result);
            $("#photo").attr("src", result.photo);
            $("#name").text(result.name);
            $("#tel").text(result.tel);
            $("#address").text(result.address);
          },
          // data: `page=1&size=10` 여러개를 보낼 때 사용한다. 근데 불편해서 위의 형식처럼 사용한다.
          error:function(result){
            // 실패한 경우의 result는 그냥 응답 객체다. 
            alert(result.responseText);
            location.href = "list.html"
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>연락처 관리</h1>
        <div id="search">
          <input type="text" placeholder="검색어를 입력하세요" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="list.html">HOME</a></li>
          <li><a href="write.html">WRITE</a></li>
        </ul>
      </nav>
      <main>
        <aside></aside>
        <section>
          <table class="table">
            <tr>
              <td colspan="2">
                <img id="photo" />
              </td>
            </tr>
            <tr>
              <td>이름</td>
              <td id="name"></td>
            </tr>
            <tr>
              <td>연락처</td>
              <td id="tel"></td>
            </tr>
              <td>주소</td>
              <td id="address"></td>
            </tr>
          </table>
        </section>
        <aside></aside>
      </main>
      <footer>copyright &copy;2024 All Right Reserved</footer>
    </div>
  </body>
</html>
