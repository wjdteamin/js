<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--버튼을 클릭하면 점수를 출력하시오.-->
    점수: <input type="number" id="jumsu" />

    <script>
      function print() {
        alert($("#jumsu").val());
        //console.log($("#jumsu").val());
      }
    </script>
  </body>
</html>
