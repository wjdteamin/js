<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Asynchronous(비동기)의 개념</title>
  </head>
  <body>
    <!--
        ajax는 프론트를 대표할만큼 많이 사용하는 기능 
        react.js나 vue.js와 프론트엔드 프레임워크를 ajax 기능이 없다. 
        대신 axios 라이브러리나 js fetch를 사용한다.
        jQuery도 ajax기능을 제거한 slim버전을 제공한다. 

        axios는 설정을 잡지 않으면 에러가 무조건 난다. 융통성 그런거 없다.
    -->

    <script>
      // Browser Object Model
      // document
      // history
      // location 객체 : 브라우저의 주소창
      // location.href ='http://www.naver.com'
      //  location.reload(); -> 화면 갱신

      // http://192.168.177:5500/da6/ajax001.html?irum=spring
      // get방식 요청에서 querystring을 읽어오려면
      console.log(location.search);

      // location.search에 접근하기 위한 js객체
      // 자바스크립트가 제공하는 new로 생성할 수 있는 객체 : 내장객체 -> 자바스크립트에 포함되어 있는 객체(처음부터 사용할 수 있는 것.)
      // 우리는 Date, URLSearchParms, FormData 정도 사용한다.
      const date = new Date();
      const params = new URLSearchParams(location.search);
      console.log(params.get("irum"));
      console.log(params.get("nai")); // null
    </script>
  </body>
</html>
