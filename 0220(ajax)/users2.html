<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" /> -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script>
        // 코드를 헤드에 넣기 위해서 사용한다. 
      $(document).ready(function () {
        $.ajax({
          url: "https://koreanjson.com/todos?userld=1",
          success: function (result) {
            console.log(result);
            for (user of result) {
              // 날짜 객체로 dayjs 객체 생성
              let date = dayjs(user.createdAt);
              // dayjs객체를 서식을 지정해서 문자열로 변환
              let str = date.format("YYYY-MM-DD");

              let html = `
                <tr>
                    <td>${user.id}</td>
                    <td>
                        <a href="#">${user.title}
                        </td>
                    <td>${str}</td>
                    <td>${user.completed == true ? "완료" : "작업중"}</td>
                    </tr>
                `;
              $("#tbody").append(html);
            }
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>ICIA</h1>
        <div id="search">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <nav class="nav">
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">로그인</a></li>
          <li><a href="">가입</a></li>
          <li><a href="">찾기</a></li>
        </ul>
      </nav>
      <main>
        <aside class="left">50</aside>
        <section class="section">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>할일번호</th>
                <th>제목</th>
                <th>작성일</th>
                <th>완료여부</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </section>
        <aside class="right">50</aside>
      </main>
      <footer>발바닥</footer>
    </div>
  </body>
</html>
