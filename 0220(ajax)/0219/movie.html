<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <!--
    인터넷에서 왔다갔다하는 데이터는 문자열이 기본
    (인터넷은 모든 것이 약속이다.)
    요청(request) : 사용자가 서버로 
        - irum은 spring, pwd = 1234라는 정보를 보내려고 한다면
        - 약속된 형식
          urlencoded
          ?irum=spring&pwd=1234

          json 
            {'irum' : 'spring', 'pwd' : '1234'}

            
    응답 : 서버가 사용자로 
          - html : 브라우저는 그대로 출력 
          -json : 자바스크립트로 화면을 만들어야 한다. 
  -->
    <form action="#">
      <input type="text" name="irum" value="spring" />
      <input type="password" name="pwd" value="1234" />
      <button>보내기</button>
    </form>
    <script>
      // 자바스크립 객체 : 서버로 전송할 수 없다. 불가능하다.
      let ar = { irum: "spring", pwd: "1234" };
      //자바스크립트 객체를 문자열로 변환하자 (이걸 json이라고 한다. )
      // json -> 자바스크립트를 문자로 반환하는 것

      // console.log(ar);

      let result = JSON.stringify(ar);
      console.log(result);
      //  JSON으로 바꾸면 전체가 문자열로 바뀐다. 그래서 인터넷으로 보낼 수 있다.

      // json 문자열을 자바스크립트로 변환하는 법
      let ar2 = JSON.parse(result);
      console.log(ar2);
    </script>
  </body>
</html>
