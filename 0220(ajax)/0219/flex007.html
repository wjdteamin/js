<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 겹치게 만들고 싶으면 position을 이용해서 겹칠 수 있다. 
            relative는 부모라고 생각하면 된다.
            absolute는 자식이라고 생각하면 된다. 
        */
        .parent{
            position: relative;
            left : 200px;
            border: 1px solid red;
        }     

        .link{
            position: absolute;
            left: 60px;
            top: 220px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqvunwCjSh9m5XPClBr7su0-do_Ly-OrQDlQ&usqp=CAU" alt="" />
        <a class="link" href="https://namu.wiki/w/%EC%9C%88%ED%84%B0(aespa)"> 윈터 </a>
      </body>
    </div>
</body>
</html>
