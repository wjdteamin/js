<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 css</title>
    <style>
      .a li {
        display: inline-block;
        width: 100px;
      }
      .b li {
        display: inline;
        /*width: 100px;*/
      }

      .c li {
        display: block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!--
        html요소들은 위에서 아래, 좌에서 우로 배치

        display : inline-block
        요소들이 너비만큼 차지 -> 좌에서 우로 배치

        inline과 inline-block의 차이
        width가 적용되는가?

        block요소 : 한줄에 하나씩 - <div>, <p>...
                    width가 적용되지만 남은 공간 자동으로 margin

        inline요소 : 내용의 너비만큼 차지 - <img>, <a>, <span>...
                    width가 적용 X

        inline-block : 내용의 너비만큼 + width 적용
    -->

    <ul class="a">
      <li>AAA</li>
      <li>BBB</li>
      <li>CCC</li>
    </ul>

    <ul class="b">
      <li>AAA</li>
      <li>BBB</li>
      <li>CCC</li>
    </ul>

    <ul class="c">
      <li>AAA</li>
      <li>BBB</li>
      <li>CCC</li>
    </ul>
  </body>
</html>
