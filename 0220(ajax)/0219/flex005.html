<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .top {
       height: 500px;
      }

      /* 
            html 요소의 position속성 기본값 : static 
            static은 absolute의 부모가 될 수 없다.
            absolute의 부모는 relative다. absolute는 반드시 부모가 있어야한다.
        */
      .parent {
        /* position: relative; */
        height: 200px;
        width: 500px;
        left: 50px;
        top: 100px;
        border: 1px solid red;
      }
      .child {
        position: absolute;
        top: 50px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>position과 부모/자식</h1>
    <div class="top"></div>
    <div class="parent">
      <div class="child">내가 자식입니다.</div>
    </div>
  </body>
</html>
