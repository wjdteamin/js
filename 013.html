<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = 30;
      // && :  하나만 거짓이면 거짓
      console.log(a > 0 && b > 0 && c > 0);
      // || : 하나만 참이면 참
      console.log(a > 0 || b > 0 || c > 0);
    </script>
  </body>
</html>
