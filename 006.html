<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // number, string, boolean 형 변수는 직접 저장한다.
      let a = 10;
      // undefined : 알 수 없는 값을 가진다. 값을 가질거다. 근데 값을 아직 모른다. 그때 undefined가 출력된다.
      let b;

      // undefined는 타입이다. null과 다르다.

      // 객체는 용량이 너무 커서 리모컨을 바꾸는게 더 빠르다.
      // 그래서 객체를 담으려면 리모컨을 이용한다.

      //object형 변수는 객체를 가리킨다.
      //Date는 날짜를 저장하는 자바스크립트의 객체
      let date = new Date();
      let birthday = null; // 참조변수다. 가리키는 객체가 없으면 null로 해준다.

      console.log(typeof b); //undefined
      console.log(typeof date); // object
      console.log(typeof birthday); //object
    </script>
  </body>
</html>
