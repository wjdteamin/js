    <title>Document</title>

  <body>
    <script>
      // 1. 단항연산자 : typeof, ++, --
      // 2. 이항연산자
      //      산술 : + - * / %
      //      비교 : >, >=, <, <=, ==, ===, !=, !==
      //      논리 : &&, ||
      // 3. 대입연산 : +=, =, -=.....
      let a = 10;
      let b = 10;
      console.log(typeof (a + b));
      // 괄호가 없으면 우선순위로 인해서 단항연산자가 먼저 실행된다. -> number10이 나온다.
    </script>
  </body>
