<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스코프</title>
  </head>
  <body>
    <script>
      // ES는 자바스크립트의 표준을 의미한다.
      // ES5 : 스코프가 파이썬과 동일(함수가 스코프)

      // x와 y는 소속된 스코프가 없다 -> 전역(global)
      var x = 10;
      {
        var y = 20;
      }
      console.log(y);

      let a = 10;
      {
        //ES6에서 {}는 스코프를 만든다.(자바와 동일)
        let b = 20;
      }
      console.log(b);

      // 이렇게 되면 전역변수는 3개다. x, y, a
      // 안에 있으면 보이지 않는다. -> 스코프 
    </script>
  </body>
</html>
