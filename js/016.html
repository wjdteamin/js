<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }

      console.log(sum(10, 20));
      console.log(sum(100, 200));

      // 자바스크립트에서 함수는 변수와 동일하게 사용가능 -> 변수가 올 수 있는 곳에는 함수도 올 수 있다.
      // js에서 함수는 first class citizen(일급객체)
      let hap = function (x, y) {
        return x + y;
      };
      console.log(hap(20, 40));
//      console.log(add(20, 40));  -> 못 찾는다. 에러나온다. 
//      변수에 함수를 대입하면 함수이름은 사용할 수 없다. -> add라는 이름이 필요가 없다. 생략이 가능하다.
//      Js는 이름없는 함수를 만들 수 있다 .(익명함수)
    </script>
  </body>
</html>
