<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대표적인 객체</title>
    <script>
        // 자바스크립트는 클래스없이 객체를 바로 만든다.
      let login = {};
      login.아이디 = "spring";
      login.비밀번호 = "1234";
      console.log(login);

      let login2 = {
        아이디: "spring",
        비밀번호: "1234",
      };

      console.log(login2);

      login2.이메일 = "spring@naver.com";
      console.log(login2);

      // 자바스크립트는 설계도가 없다. 그래서 융통성이 있다. 근데 검증은 안됨.
    </script>
  </head>
  <body></body>
</html>
