<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 타입</title>
  </head>
  <body>
    <script>
      // 수정이 가능하다.
      let a;
      // typeof - 연산자
      console.log(typeof a);

      // 자바스크립트는 보통 에러를 내지 않게하기 위해 노력함.
      //NaN : Not a Number - 타입 아니라 값이다. 
      a = a + 1;
      console.log(a);
    </script>
  </body>
</html>
