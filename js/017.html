<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수</title>

    <script>
      let sum = function (x, y) {
        return x + y;
      };
      console.log(sum(3, 4));

      // 함수를 만드는 다른 방법
      let hap = (x, y) => {
        return x + y;
      };
      console.log(hap(31, 4));
    </script>
  </head>
  <body></body>
</html>
