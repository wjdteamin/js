<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="aaa.css">
    <style>
        /*내가 만든 스타일*/
    </style>

    <!-- 외부 스크립트 : CDN
        외부 스크립트를 가져왔을 때, 그 안에 코드를 작성하면 안된다. 
        만약 내가 만든 스크립트를 사용하려면 src를 사용하면 안된다.-->
    <script src="aaa.js"></script>
    <script>
        // 내가 만든 스크립트 
    </script>
</head>
<body>
    <!--
        css 영역 : <style>
        js 영역 : <script>

        보통은 head에 들어가는 것이 바람직하다. 
        why? html이 아니기 때문이다. 
    -->
</body>
</html>
