<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    태어난년도 : <input type="number" id="year" />
    <button onclick="print();">출력</button>

    <script>
      function print() {
        // 오늘 날짜
        let date = new Date();
        let thisYear = date.getFullYear();
        let year = $("#year").val();
        nai = thisYear - year;

        if (nai >= 20) {
          alert("성인");
        } else {
          alert("미성년자");
        }
      }
    </script>
  </body>
</html>

<!-- 필요한 것 
    1. 사용자 태어난 년도
    2. 올해 날짜. 
    3. 올해 날짜에서 사용자 태어난 년도를 빼면된다.
    4. if문과 else문을 사용한다.-->
