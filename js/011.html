<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사칙연산</title>
    <script>
      // 자바스크립트는 코드를 최대한 되는 방향으로
      let a = 10;
      let b = "20";
      let c = "abc";

      // 숫자와 글자는 곱셈불가능 -> 자바는 오류
      // 혹시 글자를 숫자로 바꿀 수 있나? (자바스크립트)
      console.log(a * b); // 200
      console.log(a * c); // NaN
    </script>
  </head>
  <body></body>
</html>
