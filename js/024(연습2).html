<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--
        년도를 입력받아 경복궁 입장료를 출력하시오.
        입장료는 25세이상 64세까지 3000원 
        기타는 "무료"
    -->

    태어난 년도 : <input type="number" id="year" />
    <button onclick="print();">출력</button>

    <script>
      function print() {
        let date = new Date();
        let thisYear = date.getFullYear();
        let year = $("#year").val();
        let nai = thisYear - year;
        if (nai >= 25 && nai <= 64) {
          alert("3000원입니다.");
        } else {
          alert("공짜입니다.");
        }
        console.log(nai);
      }
    </script>
  </body>
</html>
